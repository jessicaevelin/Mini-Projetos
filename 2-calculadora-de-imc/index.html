<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container">
            <header>
                <h1>Calculadora de IMC</h1>
                <p>Calcule seu √çndice de Massa Corporal</p>
            </header>

            <form id="form">

                <div class="input">
                    <label>Nome:</label>
                    <input type="text" id="name" placeholder="Digite seu nome" />
                </div>

                <div class="input">
                    <label>Peso (kg):</label>
                    <input type="number" id="weight" placeholder="Ex: 70.5" step="0.1" />
                </div>

                <div class="input">
                    <label>Altura (m):</label>
                    <input type="number" id="height" placeholder="Ex: 1.75" step="0.01" />
                </div>

                <button id="estimate">Calcular IMC</button>
            </form>

            <div class="result" id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
