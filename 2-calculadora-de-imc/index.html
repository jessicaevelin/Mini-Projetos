<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Calculadora de IMC</h1>
                <p>Calcule seu √çndice de Massa Corporal</p>
            </header>

            <main>
                <form id="form-imc">
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input
                            type="text"
                            id="nome"
                            name="nome"
                            placeholder="Digite seu nome"
                        />
                    </div>
                    <div class="input-group">
                        <label for="peso">Peso (kg):</label>
                        <input
                            type="number"
                            id="peso"
                            name="peso"
                            placeholder="Ex: 70.5"
                            step="0.1"
                        />
                    </div>
                    <div class="input-group">
                        <label for="altura">Altura (m):</label>
                        <input
                            type="number"
                            id="altura"
                            name="altura"
                            placeholder="Ex: 1.75"
                            step="0.01"
                        />
                    </div>
                    <button type="submit" id="calcular">Calcular IMC</button>
                </form>

                <section id="resultado" class="hidden">
                    <h2>Resultado:</h2>
                    <p id="mensagem-resultado"></p>
                </section>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
