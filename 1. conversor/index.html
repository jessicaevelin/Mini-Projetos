<!-- Conversor de moeda -->

<!-- 03/06/2025 -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
</head>

<body>
    <header>
        <h1>Conversor de Moeda</h1>
    </header>

    <main>
        <label>
            <p>Converter <b>de</b></p>
            <select>
                <option>
                    R$ Real Brasileiro
                </option>
            </select>
        </label>
        <label>
            <p>Converter <b>para</b></p>
            <select>
                <option>
                    US$ Dólar Americano
                </option>
                <option>
                    € Euro
                </option>
            </select>
        </label>
        <label>
            <p>Valor</p>
                <input placeholder="R$ 10.000,00">
            </select>
        </label>

        <button type="button">Converter</button>
        
        <section>
            <div>
                <img src="/assets/bandeira-brasil.png" alt="bandeira do brasil">
                <p>Real</p>
                <p>R$ 10.000,00</p>
            </div>
            <div>
                <img src="/assets/bandeira-eua.png" alt="bandeira dos bandeira-eua">
                <p>Dólar Americano</p>
                <p>US$ 2.000,00</p>
            </div>
        </section>
    </main>
</body>

</html>
