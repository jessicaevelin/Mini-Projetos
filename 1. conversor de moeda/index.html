<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
    <!-- Link com o CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class ="container">
        <header>
            <h1>Conversor de Moeda</h1>
        </header>

        <main>

            <label>
                <p>Converter <b>de</b></p>
                <select class="caixa">
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                <p>Converter <b>para</b></p>
                <select class="caixa">
                    <option >
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <section class="valores">
                <label>
                    <p>Valor</p>
                        <input class="caixa" placeholder="R$ 10.000,00">
                </label>

                <button type="button">Converter</button>
            </section>

            
            <section class="valores-convertidos">
                <div>
                    <img src="/assets/bandeira-brasil.png" alt="bandeira do brasil">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>
                <div>
                    <img src="/assets/bandeira-eua.png" alt="bandeira dos bandeira-eua">
                    <p>Dólar Americano</p>
                    <p>US$ 2.000,00</p>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
